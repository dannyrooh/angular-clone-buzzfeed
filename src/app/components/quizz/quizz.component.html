<div class="quizz_container">
   <div class="quizz_logo">
      <img src="assets/imgs/logo.png" alt="Logo">
      <h3>{{tituloQuiz}}</h3>
   </div>

   <div *ngIf=!finished class="quizz_question">
    <h3>{{questionSelected.question}}</h3>
   </div>

   <div *ngIf=!finished class="quizz_options">
    <button
      *ngFor="let option of questionSelected.options let i = index"
      (click)="selectOption(option.alias)"
      class="btn-option" > {{ option.name }} </button>

   </div>

   <div *ngIf=finished class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{resultSelected}}</p>
    <div class="quizz_again">
      <button
        (click)="novaTentativa()"
        class="btn-option">Nova tentativa</button>
    </div>
   </div>
